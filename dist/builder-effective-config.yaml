directories:
  output: dist
  buildResources: resources
appId: transgpt.com
productName: TransGPT
files:
  - filter:
      - build/**/*
      - node_modules/**/*
      - electron.js
extraResources:
  - filter:
      - build
asar: true
asarUnpack: '**\*.{node,dll}'
win:
  target: nsis
mac:
  target: dmg
linux:
  target: AppImage
electronVersion: 24.1.1
